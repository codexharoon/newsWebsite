<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Website</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <nav>
        <div class="container">
            <div class="main-nav container flex">
                <a href="#" class="company-logo">
                    <div class="company-logo-img">
                        <img src="./assets/logo.jpg" alt="">
                    </div>
                    <span>World x News</span>
                </a>
    
                <div class="nav-links">
                    <ul class="flex">
                        <li class="hover-link nav-item" onclick="fetchNews('Cricket');">Cricket</li>
                        <li class="hover-link nav-item" onclick="fetchNews('Finance');">Finance</li>
                        <li class="hover-link nav-item" onclick="fetchNews('Politics');">Politics</li>
                    </ul>
                </div>
    
                <div class="search-bar flex">
                    <input type="text" class="news-input" placeholder="e.g. CodexHaroon">
                    <button class="search-button">Search</button>
                </div>
            </div>
        </div>
    </nav>

    <main>

        <div class="container cards-container flex" id="news-card-container">
            
        </div>

        <template id="news-card-template">

            <div class="card">

                <div class="card-header">
                    <img src="https://via.placeholder.com/400x200" alt="">
                </div>

                <div class="card-content">
                    <h3>This is title</h3>
                    <h6 class="news-source">End Gadget 02-45-45</h6>
                    <p class="news-desc" id="news-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Similique, culpa suscipit quam natus tempore iste molestias? Quasi nostrum voluptates ipsam obcaecati molestias, animi, quas et tempora consequatur necessitatibus itaque eum.</p>
                </div>

            </div>


        
        </template>

    </main>

    <script src="script.js"></script>
</body>
</html>
