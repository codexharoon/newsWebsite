<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Website</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <nav>
        <div class="container">
            <div class="main-nav container flex">
                <a href="/" class="company-logo">
                    <div class="company-logo-img">
                        <img src="./assets/logo.jpg" alt="">
                    </div>
                    <span>World x News</span>
                </a>
                
                <div class="right-nav flex">

                    <div class="nav-links">
                        <ul class="flex">
                            <li class="hover-link nav-item" id="cricket" onclick="onNavClick('cricket');">Cricket</li>
                            <li class="hover-link nav-item" id="finance" onclick="onNavClick('finance');">Finance</li>
                            <li class="hover-link nav-item" id="politics" onclick="onNavClick('politics');">Politics</li>
                        </ul>
                    </div>
        
                    <div class="search-bar flex">
                        <input type="text" class="news-input" placeholder="e.g. CodexHaroon">
                        <button class="search-button">Search</button>
                    </div>

                </div>
                

                <a href="#" class="nav-toggle js-nav-toggle"><li class="fas fa-bars toggle-icon"></li></a>
            </div>
        </div>
    </nav>

    <main>

        <div class="container cards-container flex" id="news-card-container">
            
        </div>

    </main>

    <footer>
        <div class="footer">

            <div class="footer-outro">
                <p>Copyright &copy; 2024 &middot; CodexHaroon. Design and Developed by <a href="https://linkedin.com/in/codeXharoon" target="_blank">CodexHaroon</a>.</p>
            </div>

        </div>
    </footer>

    <script src="https://kit.fontawesome.com/6c84df34a8.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
